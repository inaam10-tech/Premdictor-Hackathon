<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <style>
        .navbar-expand-lg .navbar-collapse {
          display: flex;
          justify-content: space-around;
          flex-basis: auto;
          font-size: x-large;
        }
        body {
            background-image: url('img.jpg');
            font-family: 'Trebuchet MS', sans-serif;
        }

        {% block style %}{% endblock %}
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" align="center">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" class="link">
              <a class="nav-link" class="link" href="/">Home</a>
            </li>
            <li class="nav-item" class="link">
              <a class="nav-link" class="link" href="/predictor">Predictor</a>
            </li>
            <li class="nav-item" class="link">
              <a class="nav-link" class="link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container p-5">
        {% block main %}{% endblock %}
    </main>

</body>

</html>
